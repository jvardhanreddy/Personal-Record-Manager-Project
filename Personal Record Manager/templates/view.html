<!DOCTYPE html>
<html>
<head>
    <title>View Task</title>
</head>
<body>
    <h1>Task Details</h1>
    <p><strong>Title:</strong> {{ task[1] }}</p>
    <p><strong>Description:</strong> {{ task[2] }}</p>
    <p><strong>Priority:</strong> {{ task[3] }}</p>
    <p><strong>Status:</strong> {{ task[4] }}</p>
    <p><strong>Due Date:</strong> {{ task[5] }}</p>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
